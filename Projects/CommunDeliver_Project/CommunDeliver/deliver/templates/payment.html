{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/payment.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        
        


    </head>
    <body>


<div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Details</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Person Name</p>
                    <input class="form-control mb-3" type="text" placeholder="Name" id="person-name">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678 1234 5678" pattern="\d{16}" title="Please enter a valid 16-digit card number" id="card-no">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry</p>
                    <input class="form-control mb-3" type="text" pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Please enter a valid MM/YY"  placeholder="MM/YY" id="expiry">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" pattern="\d{3}" title="Please enter a valid cvv" placeholder="***" id="cvv">
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3" id="pay-btn">
                    <span class="ps-3 pay" >Pay ${{amount}}</span>
                    <span class="fas fa-arrow-right"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $(document).ready(function(){
       
       
        $('#pay-btn').click(function(){
            var name = $("#person-name").val();
            var card = $("#card-no").val();
            card = card.replace(/\s/g,'')
            var expiry = $("#expiry").val();
            var cvv = $("#cvv").val();
            var pay_status = "paid"
            console.log(name + ": " + card + ": " + expiry + ": " + cvv );

            if(name == "" || card == "" || expiry == "" || cvv == "" ){
            alert("please fill all details");
        } else {
           
            $.ajax({
                url: '/pay/',
                type: 'POST',
                data:{
                    "pay_status": pay_status,
                },
                success: function(data){
                    console.log(data.status);
                    if(data.status == 'success'){
                        alert(data.message);
                        window.location.href = '{% url "feedback_page" %}'
                    }
                }, 
                error: function(){
                    alert("Error occurred while payment processing");

                }
            });
            
        }
          
        });
    });
</script>

</html>
