{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/hero-slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
                background-color: #f5deb3;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
        }
        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                
           
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                      
                        <li><a href="{% url 'logout' %}" data-id="logout">Logout</a></li>
                  
                    </ul>
                </div>
           
            </nav>
          
        </div>
      
    </div>

<div class="container feedback-form">
    <h2 class="mb-4">Feedback Form</h2>
    <form>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="review">Written Review:</label>
            <textarea class="form-control" id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
        </div>
        <button type="submit" id="submit-feedback" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

</body>
<script>
    $(document).ready(function(){
        $('#submit-feedback').click(function(){
            var rating = $("#rating").val();
            var feed = $("#review").val();
            $.ajax({
                url: '/add_feedback/',
                type: 'POST',
                data:{
                    "rating":rating,
                    "feed":feed,
                },success: function(data) {
                    console.log(data);
                    window.location.href='{% url "home_page" %}';
                },error: function(){
                    alert("Error occured while sub,mitting feedback");
                }
            });
        });
    });
</script>
</html>
