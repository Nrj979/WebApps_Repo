{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CommunDeliver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .btn {
            width: 150px; 
            height: 35px;
        }
    </style>
    <style>
        body {
            background-image: url('{% static "assets/deliver_img3.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
    </style>
</head>
<script>
    $(document).ready(function(){
        $('.home').click(function(){
            window.location.assign("{% url 'home_page'%}")
        })
    })
</script>

<script>
    $(document).ready(function () {
        $('.toggle-password').click(function() {
            var passwordField = $($(this).attr("toggle"));
            if (passwordField.attr("type") === "password") {
                passwordField.attr("type", "text");
                $(this).text("Hide");
            } else {
                passwordField.attr("type", "password");
                $(this).text("Show");
            }
        });
    });
</script>

<body>

    <div class="topnav"></div>
    <div class="card">
    
        <div class="text-center mb-5">
            <h3>SignIn to <strong>CommunDeliver</strong></h3>
        </div>
        <div class="login">
        <form method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
            {% csrf_token %}      
            <label for="email">Email: </label>
            <input type="email" placeholder="your-email@gmail.com" class="input_field" name="email" required><br>
            <label for="pwd">Password: </label>
            
            <div class="password-container">
                <input type="password" class="input_field" placeholder="Your Password" name="password"  id="pwdid" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
                <span toggle="#pwdid" class="toggle-password">Show</span>
            </div>
            
            <div class="cen">
                <input type="submit" class="btn" value="SignIn">
        </form>

            </div>
        
    </div>
        <div class="cen">
            <form action="{% url 'customer_register_page' %}">
                <input type="submit"  class="btn" value="SignUp for Customer">

            </form>
        </div>
        <br>
        <div class="cen">
            <form action="{% url 'partner_register_page' %}">
                <input type="submit"  class="btn" value="SignUp for Partner">

            </form>
        </div>
    
</body>
</html>
